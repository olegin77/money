name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint backend
        run: pnpm --filter backend lint

      - name: Lint frontend
        run: pnpm --filter frontend lint

      - name: Run backend tests
        run: pnpm --filter backend test --passWithNoTests
        env:
          NODE_ENV: test

      - name: Run backend e2e tests
        run: pnpm --filter backend test:e2e --passWithNoTests
        env:
          NODE_ENV: test

      - name: Run frontend tests
        run: pnpm --filter frontend test:unit
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm --filter backend build

      - name: Build frontend
        run: pnpm --filter frontend build

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter frontend build

      - name: Check bundle size
        run: |
          NEXT_DIR="frontend/.next"
          TOTAL_SIZE=$(du -sb "$NEXT_DIR/static" 2>/dev/null | cut -f1 || echo 0)
          MAX_SIZE=$((5 * 1024 * 1024))
          echo "Total static assets: $(du -sh "$NEXT_DIR/static" 2>/dev/null | cut -f1 || echo 'N/A')"
          if [ "$TOTAL_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::error::Bundle size exceeds 5MB limit! Current: $(du -sh "$NEXT_DIR/static" | cut -f1)"
            exit 1
          fi
          echo "Bundle size within limits."

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter frontend build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./frontend/lighthouserc.json
          uploadArtifacts: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, bundle-size]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1
        if: ${{ secrets.STAGING_HOST != '' }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /root/money-staging
            git pull origin master
            pnpm install --frozen-lockfile
            pnpm --filter backend build
            pnpm --filter frontend build
            pm2 restart fintrack-staging-backend || true
            pm2 restart fintrack-staging-frontend || true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, bundle-size, security-scan]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /root/money
            git pull origin master
            pnpm install --frozen-lockfile
            pnpm --filter backend build
            pnpm --filter frontend build
            pm2 restart fintrack-backend
            pm2 restart fintrack-frontend
