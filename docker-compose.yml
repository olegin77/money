version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fintrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fintrack
      POSTGRES_PASSWORD: fintrack_secure_pass_2026
      POSTGRES_DB: fintrack_pro
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fintrack-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fintrack']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fintrack-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - fintrack-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (for production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fintrack-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: fintrack
      DB_PASSWORD: fintrack_secure_pass_2026
      DB_DATABASE: fintrack_pro
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fintrack-network
    volumes:
      - ./backend/uploads:/app/uploads
    profiles:
      - production

  # Frontend (for production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fintrack-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3001/api/v1
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - fintrack-network
    profiles:
      - production

networks:
  fintrack-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
